<h1>{{title}}</h1>
<h4>점수를 선택하세요</h4> 
<select [(ngModel)]="grade"> <!--양방향 바인딩-->

  <option>90</option>
  <option>80</option>
  <option>70</option>
  <option>60</option>
</select> <br> 
<h4>당신의 학점은?</h4>
<ul [ngSwitch]="grade"> <!--switch문, *쓰면 안된다.-->
 <li *ngSwitchCase=90>A학점</li> <!--case-->
 <li *ngSwitchCase=80>B학점</li>
 <li *ngSwitchCase=70>C학점</li>
 <li *ngSwitchDefault>F학점</li> <!--default-->
</ul>
