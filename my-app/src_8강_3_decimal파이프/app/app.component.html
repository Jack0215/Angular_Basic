<h1>{{title}}</h1>
<h2>decimal 포맷 지정</h2>
<ul>
    <li>01:{{ 2.7188}}</li>
    <li>02:{{ 2.7188|number}}</li>
    <li>03:{{ 2.7188|number:'3.1-1'}}</li>
    <li>04:{{ 2.7188|number:'3.1-2'}}</li>
    <li>05:{{ 2.7188|number:'3.1-3'}}</li>
    <li>06:{{ 2.7188|number:'3.1-4'}}</li>
    <!--소문자로 해야 편하다-->
</ul>
