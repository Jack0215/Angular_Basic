<h2>부모 컴포넌트</h2>
<h2>
  자식으로부터 전달받은 선택된 도서:
  <input type="text" value="{{ selected_name }}" />
</h2>
<h3>아래는 자식 컴포넌트</h3>
<app-book

  (customEvent)="handleEvent($event)"
>
</app-book>
